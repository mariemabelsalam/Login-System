<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <section class="w-75 m-auto shadow  text-center mt-5 py-5">
        <h1 class="py-3">Smart Login System</h1>
        <form>
            <div class="px-5">
                <input type="text" class="form-control" id="name" placeholder="Enter Your name" name="name"  oninput="validation(this)">
                <label for="name"></label>
            </div>
            <div class="px-5">
                <input type="email" class="form-control" id="email" placeholder="Enter Your Email" name="email"  oninput="validation(this)">
                <label for="email"></label>
            </div>
            <div class="px-5">
                <input type="password" class="form-control" id="password" placeholder="Enter Your password"
                    name="password"  oninput="validation(this)">
                <label for="password"></label>
            </div>
            <p class="text"></p>
            <p class="enter"></p>
            <div class="pb-2">
                <button class="py-2 rounded-1">Sign Up</button>
            </div>
            <p class="text-white">You have an account? <a href="index.html" class="text-white">Signin</a></p>
        </form>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
